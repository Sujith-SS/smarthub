<main class="flex-1 p-8">
    <h1 class="text-2xl font-semibold mb-6">Category Management</h1>
    <button class="mb-4 bg-custom-orange hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
        Add New Category
    </button>
    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Category Name
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Description
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        Electronics
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        Electronic devices and accessories
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <button class="text-blue-600 hover:text-blue-900">Edit</button>
                        <button class="ml-2 text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</main>
